<script>

/* ===== MATRIX BACKGROUND ===== */
const matrix=document.getElementById("matrix");
const mCtx=matrix.getContext("2d");

function resize(){
matrix.width=innerWidth;
matrix.height=innerHeight;
}
resize();
addEventListener("resize",resize);

const chars="01<>/=+-JERRY";
const size=16;
const columns=matrix.width/size;
const drops=Array(Math.floor(columns)).fill(1);

function drawMatrix(){
mCtx.fillStyle="rgba(0,0,0,0.08)";
mCtx.fillRect(0,0,matrix.width,matrix.height);

mCtx.fillStyle="#00ffe1";
mCtx.font=size+"px monospace";

drops.forEach((y,i)=>{
const text=chars[Math.floor(Math.random()*chars.length)];
mCtx.fillText(text,i*size,y*size);

if(y*size>matrix.height&&Math.random()>0.975)drops[i]=0;
drops[i]++;
});
}

setInterval(drawMatrix,33);


/* ===== FLOATING PARTICLES ===== */
const pCanvas=document.getElementById("particles");
const pCtx=pCanvas.getContext("2d");

function resizeParticles(){
pCanvas.width=innerWidth;
pCanvas.height=innerHeight;
}
resizeParticles();
addEventListener("resize",resizeParticles);

const particles=[...Array(60)].map(()=>({
x:Math.random()*innerWidth,
y:Math.random()*innerHeight,
r:Math.random()*2,
vy:Math.random()*0.5+0.2
}));

function drawParticles(){
pCtx.clearRect(0,0,pCanvas.width,pCanvas.height);
pCtx.fillStyle="rgba(0,255,225,0.5)";

particles.forEach(p=>{
pCtx.beginPath();
pCtx.arc(p.x,p.y,p.r,0,Math.PI*2);
pCtx.fill();

p.y+=p.vy;
if(p.y>innerHeight)p.y=0;
});

requestAnimationFrame(drawParticles);
}
drawParticles();

</script>
